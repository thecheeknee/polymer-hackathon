<dom-module id="contact-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      #error{
          color:red; display: block; padding:0px;
      }
      paper-dropdown-menu, paper-listbox {
        width: 250px;
      }
      paper-dropdown-menu {
        width: 200px;
        margin-right: 20px;
      }

    </style>

    <div class="card">
      <div class="circle">C</div>
      <h1>Contact</h1>
      <p>Contact us by filling the form below</p>
      <iron-form id="dummyform" is="iron-form">
      <form>
      <paper-input always-float-label label="Your Name" name="yourName" value="{{frmObj.yourName}}" minlength="5" maxlength="40" required auto-validate error-message="Name mandatory!"></paper-input>
      <paper-input always-float-label label="Username" name="userName" value="{{frmObj.userName}}" minlength="4" maxlength="25" required auto-validate error-message="Only Alphanumeric &amp; (-_.) allowed!" allowed-pattern="[a-zA-Z0-9\.\_\-]">
          <iron-icon icon="mail" slot="prefix"></iron-icon>
          <div slot="suffix">@gmail.com</div>
      </paper-input>
      <p></p>
      <div class="checkboxlist fheight">
        <paper-checkbox checked="{{frmObj.subscribe}}" name="subscribe" required auto-validate>Subscribe to our emails?</paper-checkbox>
      </div>
      <div class="dropdownlist fheight">
        <paper-dropdown-menu label="Pick One" text="{{frmObj.dropdownValue}}">
            <paper-listbox slot="dropdown-content" selected="{{frmObj.dropdown}}" name="dropdownlist" value="">
                <paper-item>Cartoons</paper-item>
                <paper-item>Clicks</paper-item>
                <paper-item>Comics</paper-item>
                <paper-item>Content</paper-item>
            </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <paper-button raised on-click="submitForm">Submit</paper-button>
    </form>
</iron-form>

    </div>
  </template>

  <script>
    class ContactPage extends Polymer.Element {
      static get is() { return 'contact-page'; }
      static get properties(){
          return {
              frmObj :{
                  type : Object,
                  value : {
                      yourName:"Dummy Data",
                      userName:"dummdata",
                      dropdown:1,
                      subscribe:true
                  }
              }
          }
      }
      submitForm(){
        if(this.$.dummyform.validate()){
            console.log( this.frmObj );
        }else{
            console.log(false);
        }
      }
    }

    window.customElements.define(ContactPage.is, ContactPage);
  </script>
